<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Site Simples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meu Site Simples</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="inicio">
        <h2>Bem-vindo!</h2>
        <p>Esse é um site de exemplo feito em HAML e CSS.</p>
      </section>

      <section id="sobre">
        <h2>Sobre</h2>
        <p>Aqui você pode colocar informações sobre você ou seu projeto.</p>
      </section>

      <section id="contato">
        <h2>Contato</h2>
        <form>
          <label for="nome">Nome:</label>
          <input id="nome" type="text" placeholder="Seu nome" />
          <br />
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="Seu email" />
          <br />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 - Meu Site Simples</p>
    </footer>
  </body>
</html>
